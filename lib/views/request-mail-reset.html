<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>API Gateway Service</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Open+Sans:300,400,700" media="all">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation-flex.min.css" media="all">
    <style>
      body {
        font-family: "Open Sans", Helvetica, Arial, sans-serif;
        background: #f6f6f6;
      }
      #main {
        height: 100vh
      }
      .login-form {
        background: white;
        padding: 50px 60px;
        box-shadow: 2px 2px 20px rgba(0, 0, 0, .1);
      }
    </style>
  </head>
  <body>
    <div class="row align-middle align-center" id="main">
      <div class="small-12 columns">
        <div class="row align-center">
          <div class="small-10 medium-8 large-4 columns">
            <div class="login-form">
              <h1>Reset password</h1>
              <% if (error) { %>
                <div class="callout alert" data-closable>
                  <p><%= error %></p>
                  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              <% } %>
              <% if (info) { %>
                <div class="callout" data-closable>
                  <p><%= info %></p>
                  <button class="close-button" aria-label="Dismiss alert" type="button" data-close>
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
              <% } %>
              <form action="/auth/reset-password" method="POST">
                <label for="email">
                  <input type="email" name="email" placeholder="Email" value="<%= email %>" required>
                </label>

                <button class="button" type="submit">Guardar</button>
              </form>
            </div>
          </div>
          <!-- <a href="/auth/twitter">Twitter</a> -->
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.2.3/foundation.min.js"></script>
  </body>
</html>
